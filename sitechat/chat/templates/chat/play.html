<!DOCTYPE html>
<html>

  <body>

    <script>
 
      var map, infoWindow;
      var icon_fusil = 'http://icons.iconarchive.com/icons/iconsmind/outline/48/Gun-icon.png';
      var icon_target = 'http://icons.iconarchive.com/icons/iconsmind/outline/48/Target-icon.png';
      var userList = [];
      var markerList = [];

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.750000, lng: 4.850000},
          zoom: 6
        });
        
        infoWindow = new google.maps.InfoWindow;
        infoWindow.setPosition(map.getCenter());
        
        var  m0 = new google.maps.Marker({
                            position: {lat:0, lng:0},
                            map: map,
                            icon: icon_target,
                            title: 'unk'
                        });

        var  m1 = new google.maps.Marker({
                            position: {lat:0, lng:0},
                            map: map,
                            icon: icon_target,
                            title: 'unk'
                        });
        var  m2 = new google.maps.Marker({
                            position: {lat:0, lng:0},
                            map: map,
                            icon: icon_target,
                            title: 'unk'
                        });
        var  m3 = new google.maps.Marker({
                            position: {lat:0, lng:0},
                            map: map,
                            icon: icon_target,
                            title: 'unk'
                        });
        var  m4 = new google.maps.Marker({
                            position: {lat:0, lng:0},
                            map: map,
                            icon: icon_target,
                            title: 'unk'
                        });
        var  m5 = new google.maps.Marker({
                            position: {lat:0, lng:0},
                            map: map,
                            icon: icon_target,
                            title: 'unk'
                        });
        var  m6 = new google.maps.Marker({
                            position: {lat:0, lng:0},
                            map: map,
                            icon: icon_target,
                            title: 'unk'
                        });
        var  m7 = new google.maps.Marker({
                            position: {lat:0, lng:0},
                            map: map,
                            icon: icon_target,
                            title: 'unk'
                        });
        var  m8 = new google.maps.Marker({
                            position: {lat:0, lng:0},
                            map: map,
                            icon: icon_target,
                            title: 'unk'
                        });
        var  m9 = new google.maps.Marker({
                            position: {lat:0, lng:0},
                            map: map,
                            icon: icon_target,
                            title: 'unk'
                        });
        markerList.push(m0);
        markerList.push(m1);
        markerList.push(m2);
        markerList.push(m3);
        markerList.push(m4);
        markerList.push(m5);
        markerList.push(m6);
        markerList.push(m7);
        markerList.push(m8);
        markerList.push(m8);
        markerList.push(m9);

      	const roomName = JSON.parse(document.getElementById('room-name').textContent);
      	const playSocket = new WebSocket(
                'ws://'
                + window.location.host
                + '/ws/chat/'
                + roomName
                + '/play/'
        );

      	playSocket.onmessage = function(e){
            const data = JSON.parse(e.data);
            console.log(data.type);
            switch(data.type){
                case "position.message":
                    var pos = {
                      lat: data.lat,
                      lng: data.lng
                    };
                    var user_pos = data.user;
                    map.setCenter(pos);
                    console.log(userList);
                    console.log(data.user);
                    i = userList.indexOf(data.user);
                    console.log(i);
                    markerList[i].setPosition(pos);
                    markerList[i].setTitle(user_pos);
                    if (data.role == 'hunter'){
                        m0.setIcon(icon_fusil);
                    } elseÂ {
                        m0.setIcon(icon_target);
                    }
                    break;
              
              case "userlist.message":
                    var i = 0;
                    var k = 'marker';
                    for (var u in data.userlist){
                        userList.push(data.userlist[u]);
                        /*var  m = new google.maps.Marker({
                            position: map.getCenter(),
                            map: map,
                            icon: icon_target,
                            title: user_pos
                        });
                        eval('var ' + k + i + ' =' + m + ';'); Tentative de creation des markers de facon dynamique, ne fctionne pas
                        i++;*/                   
                    }
                    console.log(userList);
                    break;

                case "timeout.message":
                    infoWindow.setContent("Timeout, game is over !");
                    infoWindow.open(map);
                    break;
               
            }
        }

        // Try HTML5 geolocation.
        console.log(navigator.geolocation);
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            
            var msg = {
              'type': "position.message",
              'lat': position.coords.latitude,
              'lng': position.coords.longitude
            }
            playSocket.send(JSON.stringify(msg));
            
           /* var msg = {         //Message pour tester timeout.message
              'type': "timeout.message",
            }
            playSocket.send(JSON.stringify(msg));*/

          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXhHZv5lo3UGjmkXfRRp-ZMNiUIc1hjIk&callback=initMap">

<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Chat Rooms</title>
</head>
<body>
  
   {% if user.is_authenticated %}

      <label for="room-name-input">What chat room would you like to enter?</label>
      <input id="room-name-input" type="text" class="form-control" size="100"><br>
      <input id="room-name-submit" type="button" class="btn btn-primary" value="Enter">

      <script>
          document.querySelector('#room-name-input').focus();
          document.querySelector('#room-name-input').onkeyup = function(e) {
              if (e.keyCode === 13) {  // enter, return
                  document.querySelector('#room-name-submit').click();
              }
          };

          document.querySelector('#room-name-submit').onclick = function(e) {
              var roomName = document.querySelector('#room-name-input').value;
              window.location.pathname = '/chat/' + roomName + '/';
          };
      </script>
      <div class="container">

      
            <div class="alert alert-success">
                You are logged in as {{ user.username }}
            </div>
            <button type="button" class="btn btn-secondary"> <a href="http://127.0.0.1:8000/accounts/logout/">logout</a> </button>
            {% else %}
            <div class="alert alert-danger">
                You need to be logged in to select a lobby
            </div>
            <button type="button" class="btn btn-secondary"> <a href="http://127.0.0.1:8000/accounts/login">login</a> </button>
            {% endif %}
    </div>
</body>
</html>
